<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pag_dinamica.css">
    <script src="calculadora.js" defer></script>

    <title>Página Dinâmica</title>
</head>
<body>
    
    <main id="principal">
        <section id="topo">
            <div id="tela">
                <p id="opcoes"></p>
            </div>
            <button id="borracha">AC</button>
        </section>
        <section class="linhas">
            <button class="num btn" id="sete">7</button>
            <button class="num btn" id="oito">8</button>
            <button class="num btn" id="nove">9</button>
            <button class="op btn" id="divisao">/</button>
        </section>
        <section class="linhas"></button>
            <button class="num btn" id="quatro">4</button>
            <button class="num btn" id="seis">6</button>
            <button class="num btn" id="cinco">5</button>
            <button class="op btn" id="multiplicacao">*</button>
        </section>
        <section class="linhas">
            <button class="num btn" id="um">1</button>
            <button class="num btn" id="dois">2</button>
            <button class="num btn" id="tres">3</button>
            <button class="op btn" id="subtracao" class="ex">-</button>
        </section>
        <section class="linhas">
            <button class="ex btn" id="zero">0</button>
            <button class="ex btn" id="ponto">.</button>
            <button class="ex btn" id="igual">=</button>
            <button class="op btn" id="adicao">+</button>
        </section>

    </main>
    <button id="dark">Dark</button><!--Botão para criar uma cor dark-->
    <script src="logica.js"></script>
</body>
</html>
