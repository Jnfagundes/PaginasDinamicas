<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pag_dinamica.css">
    <script src="calculadora.js" defer></script>

    <title>Página Dinâmica</title>
</head>
<body>
    
    <main id="principal">
        <section id="topo">
            <div id="tela">
                <p id="opcoes"></p>
            </div>
            <button id="borracha">AC</button>
        </section>
        <section class="linhas">
            <button class="num btn" id="sete" onclick="Cliques()">7</button>
            <button class="num btn" id="oito" onclick="Cliques()">8</button>
            <button class="num btn" id="nove" onclick="Cliques()">9</button>
            <button class="op btn" id="divisao" onclick="Cliques()">/</button>
        </section>
        <section class="linhas"></button>
            <button class="num btn" id="quatro" onclick="Cliques()">4</button>
            <button class="num btn" id="seis" onclick="Cliques()">6</button>
            <button class="num btn" id="cinco" onclick="Cliques()">5</button>
            <button class="op btn" id="multiplicacao" onclick="Cliques()">*</button>
        </section>
        <section class="linhas">
            <button class="num btn" id="um" onclick="Cliques()">1</button>
            <button class="num btn" id="dois" onclick="Cliques()">2</button>
            <button class="num btn" id="tres" onclick="Cliques()">3</button>
            <button class="op btn" id="subtracao" class="ex" onclick="Cliques()">-</button>
        </section>
        <section class="linhas">
            <button class="ex btn" id="zero" onclick="Cliques()">0</button>
            <button class="ex btn" id="ponto" onclick="Cliques()">.</button>
            <button class="ex btn" id="igual" onclick="Cliques()">=</button>
            <button class="op btn" id="adicao" onclick="Cliques()">+</button>
        </section>

    </main>
    <button id="dark">Dark</button><!--Botão para criar uma cor dark-->
    <script src="logica.js"></script>
</body>
</html>
